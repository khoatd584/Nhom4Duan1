    <style>
        .open-button {
            background-color: #54c45e;
            color: white;
            padding: 10px;
            border: none;
            outline: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            top: 9%;
            right: 2%;
            width: 100px;
        }
        /* The popup form - hidden by default */
        
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9;
        }
        /* Form */
        
        .btn_cancel {
            border: none;
            outline: none;
            background-color: white;
        }
        
        .form {
            width: 500px;
            min-height: 100px;
            padding: 32px 24px;
            text-align: right;
            background: #fff;
            border-radius: 2px;
            margin: 24px;
            align-self: center;
            border: 0.5px solid #1dbfaf;
        }
        
        .form .heading {
            font-size: 1rem;
        }
        
        .form .desc {
            text-align: center;
            color: #636d77;
            font-size: 1rem;
            font-weight: lighter;
            line-height: 1;
            margin-top: 16px;
            font-weight: 300;
        }
        
        .form-group {
            display: flex;
            margin-bottom: 16px;
            flex-direction: column;
        }
        
        .form-label,
        .form-message {
            text-align: left;
        }
        
        .form-label {
            font-weight: 700;
            padding-bottom: 6px;
            line-height: 1rem;
            font-size: 1rem;
        }
        
        .form-control {
            height: 40px;
            padding: 8px 12px;
            border: 1px solid #b3b3b3;
            border-radius: 3px;
            outline: none;
            font-size: 1rem;
        }
        
        .form-control:hover {
            border-color: #1dbfaf;
        }
        
        .form-submit {
            outline: none;
            background-color: #54c45e;
            margin-top: 12px;
            padding: 12px 16px;
            font-weight: 600;
            color: #fff;
            border: none;
            width: 100%;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .form-submit:hover {
            background-color: #1ac7b6;
        }
    </style>
</head>
